<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
    <title>Create Event</title>
 <style>
        body {
            background: url('images/uni.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            text-align: center;
            margin-bottom: 20px;
            background-color: rgba(128, 128, 128, 0.2); /* grey with transparency */
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px); /* apply a blur effect */
            -webkit-backdrop-filter: blur(10px); /* for Safari */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* optional: adds a subtle shadow */
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #255784;
            background: #2196f3;
            box-shadow: 0 0 10px #2196f3, 0 0 40px #2196f3, 0 0 80px #2196f3;
            transition-delay: 1s;
        }
        .content {
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Adjust the maximum width of the form */
        }
        .content h3 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-group input[type="submit"] {
            background-color: #2196f3;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #255784;
        }
    </style>

</h:head> 
<body> 
 
    <div class="content">
        <h3>Create Event</h3>
        <h:form method="post">
            <div class="form-group">
                <label for="event_id">Event ID</label>
                <h:inputText id="id" value="#{eventbean.id}" />
            </div>
            <div class="form-group">
                <label for="event_name">Event Name</label>
                <h:inputText id="name"  value="#{eventbean.name}" />
            </div>
            <div class="form-group">
                <label for="event_venue">Event Venue</label>
                <h:inputText id="venue"  value="#{eventbean.venue}" />
            </div>
            <div class="form-group">
                <label for="event_venue">Event Department</label>
                <h:inputText id="department"  value="#{eventbean.department}" />
            </div>
            <div class="form-group">
                <label for="event_date">Event Date</label>
                <h:inputText id="date"  value="#{eventbean.date}" />
            </div>
            <div class="form-group">
                <label for="event_details">Event Details</label>
                <h:inputText id="details"  value="#{eventbean.details}" />
            </div>
            
            <div class="form-group">
                <h:commandButton type="submit"  action="#{eventbean.addevent()}" value="create" />  
            </div>
        </h:form>
    </div>
</body> 
</html>
